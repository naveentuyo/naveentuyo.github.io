<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Circles Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f8ff;
            position: relative;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(10%, 15%);
            }
            50% {
                transform: translate(-5%, 10%);
            }
            75% {
                transform: translate(-10%, -5%);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="content">
        <h1>Your Website Content</h1>
        <p>This is where your actual website content would go. The circles are floating in the background.</p>
    </div>

    <script>
        const background = document.getElementById('background');
        const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'];
        const numCircles = 15;
        
        for (let i = 0; i < numCircles; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            
            // Random properties
            const size = Math.random() * 150 + 50; // 50-200px
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            // Random animation duration and delay
            const duration = Math.random() * 30 + 10; // 10-40s
            const delay = Math.random() * 5; // 0-5s
            
            // Apply styles
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.backgroundColor = color;
            circle.style.left = `${left}%`;
            circle.style.top = `${top}%`;
            circle.style.animationDuration = `${duration}s`;
            circle.style.animationDelay = `-${delay}s`;
            
            // Add unique animation path for variety
            const randomPath = Math.floor(Math.random() * 4);
            circle.style.animationName = `float`;
            
            background.appendChild(circle);
        }
    </script>
</body>
</html>
